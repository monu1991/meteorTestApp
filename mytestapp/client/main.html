<head>
  <title>mytestapp</title>
</head>

<body>  
  {{#if currentUser}}
        {{> dashboard}}        
    {{else}}
        {{> register}}
        {{> login}}
    {{/if}}
</body>

<template name="register">
    <form>
    <div class="loginTitle">
    <h1 class="login-heading">
      <strong>Welcome.</strong> Please Register.</h1>
        <input type="email" name="registerEmail" placeholder="Enter Email" class="input-txt" required>
        <input type="password" name="registerPassword" placeholder="Enter Your Password" class="input-txt" required>
        <input type="submit" value="Register" class="btn btn--right">
        </div>
    </form>
</template>
<template name="login">
    <form>
    <h1 class="login-heading">
      <strong>Welcome.</strong> Please login.</h1>
        <input type="email" name="loginEmail"  placeholder="Enter Email" class="input-txt" required>
        <input type="password" name="loginPassword" placeholder="Enter Your Password" class="input-txt" required>
        <input type="submit" value="Login" class="btn btn--right">
    </form>
</template>
<template name="dashboard">
<h1>Discussion Board</h1>
    <p>You're logged in.</p>
    <p><a href="#" class="logout">Logout</a></p>
    <form>
     <input type="text" name="comment"  placeholder="Enter Your Comment" class="input-txt" required>
     <input type="submit" value="Comment" class="btn btn--right">
<section class="main">
     {{> comments}}       
  </section>
</form>
</template>
<template name="comments">

     <ol>
       {{#each firstName}}

          <div class="u_comments">
          <p><span>Comment By : {{com_user}} </span>
          <br>
          <span>
            UserComment : {{comment}}</span> </p>
         </div>
         <hr>
       {{/each}}

    </ol>
</template>
